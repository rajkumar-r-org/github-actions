name: Driver test
on:
  workflow_dispatch:
    
  # push:
  #   branches: main

jobs:
  scrape:
    runs-on: ubuntu-latest
    name: Selenium Scraper
    steps:
        - name: Repo checkout
          uses: actions/checkout@v4
          
        - name: Setup Python
          uses: actions/setup-python@v2
          with:
            python-version: '3.x'
        
        - name: Install dependencies
          run: |
            sudo apt-get install -y xvfb
            python -m pip install --upgrade pip
            pip install selenium pytest
        
        - name: Install ChromeDriver
          run: |
            CHROME_DRIVER_VERSION=`curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE`
            wget https://chromedriver.storage.googleapis.com/$CHROME_DRIVER_VERSION/chromedriver_linux64.zip
            unzip chromedriver_linux64.zip -d /usr/local/bin/
            sudo chmod +x /usr/local/bin/chromedriver
        # - name: Run tests
        #   run: python ./.github/scripts/test_edge.py https://dotnetappgithubactions.azurewebsites.net/ "Web App1 - Unavailable" "currently2 stopped"
        - name: Run tests
          run: pytest ./.github/scripts/test_edge.py --url=https://dotnetappgithubactions.azurewebsites.net/ --title="Web App1 - Unavailable" --text="currently2 stopped"
